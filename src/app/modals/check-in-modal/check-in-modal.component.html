<div class="block-centered">
  <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">Check-in Now</button>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Please enter your name</h4>
      </div>


      <form action="#" method="POST" [formGroup]="form" enctype="multipart/form-data" >
        <fieldset>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">New name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name" />

            <app-control-messages [control]="form.controls.name"></app-control-messages>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default"
                  name="submit"
                  value="Checkin"
                  (click)="saveUserData(form.value)"
                  data-dismiss="modal"
                  [disabled]="form.invalid">Checkin</button>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
          </fieldset>
      </form>

    </div>
  </div>
</div>
