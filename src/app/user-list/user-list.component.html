<h2 class="text-center">
  Recent check-ins near by
</h2>
<hr />

<ul class="list-unstyled">
  <li *ngFor="let item of users">

    <div class="row">

      <div class="col-sm-3">
        <a href="#">{{item.name}}</a>
      </div>

      <div class="col-sm-5">
        {{item.latitude}}
      </div>

      <div class="col-sm-4">
        {{item.updated|date:'yyyy-mm-dd hh:mm:ss'}}
      </div>
    </div>

    <hr />
  </li>
</ul>
