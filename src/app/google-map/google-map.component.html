<h1 class="text-center"><i>Check-in yourself</i></h1>
<div class="block-centered" style="width: 100%; height:100%; border: 1px solid red; padding: 10px">

  <sebm-google-map [latitude]="location?.latitude"
                   [longitude]="location?.longitude"
                   [mapTypeControl]="true"
                   [zoom]="zoom">
    <sebm-google-map-marker [latitude]="location?.latitude"[longitude]="location?.longitude"></sebm-google-map-marker>

  </sebm-google-map>
</div>

<button type="button" class="btn btn-success btn-sm check-in-button" data-toggle="modal" (click)="resetFormData()" data-target="#myModal">Check-in Now</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog check-in-modal">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <i class="modal-title">Please enter your name</i>
      </div>

      <form action="#" method="POST" [formGroup]="form" enctype="multipart/form-data" >
        <fieldset>
          <div class="modal-body">
            <div class="form-group">
              <label for="name"><i>New name</i>:</label>
              <input type="text" class="form-control" formControlName="name" autocomplete="off" id="name" name="name" />

              <app-control-messages [control]="form.controls.name"></app-control-messages>
            </div>
          </div>

          <div class="modal-footer">
            <input type="submit"
                   class="btn btn-default"
                   name="submit"
                   (click)="sendUserData()"
                   data-dismiss="modal"
                   [disabled]="form.invalid">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>
