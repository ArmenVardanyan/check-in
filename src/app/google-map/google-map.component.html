<h1 class="text-center">Check-in yourself</h1>
<div class="block-centered" style="width: 100%; height:100%; border: 1px solid red; padding: 10px">

  <sebm-google-map [latitude]="lat" [longitude]="lng" [mapTypeControl]="true" [zoom]="zoom">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  </sebm-google-map>

</div>

<app-check-in-modal [lat]="lat" [lng]="lng" (onAddData)="onAddData.emit($event)"></app-check-in-modal>
